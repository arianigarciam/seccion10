<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas:enMayuscula}} </p>
</div>

<p-toolbar>
    
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" label="toggle Mayusculas" class="p-m-r-1 p-button-outlined" (click)="toggleMayuscula()"></button>

        <button pButton 
                icon="pi pi-sort"
                label="Por nombre"
                class="p-m-r-1">
                
        </button>
        <button pButton 
                icon="pi pi-sort"
                label="Valores"
                class="p-m-r-1 p-button-success">
                
        </button>
        <button pButton 
                icon="pi pi-sort"
                label="Por color"
                class="p-m-r-1 p-button-secondary">
                
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2 ">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
