<div class="text-layout">
    <h1>No Comunes</h1>
    <p>
        Pipes Incluidos Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            Saludos {{nombre}}, es un placer 
            {{ genero | i18nSelect:invitacionMapa }}
             a nuestro evento.
        </p-fieldset>
    </div>
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nPrural Pipe" [toggleable]="true">
            Actualmente tenemos {{clientes.length | i18nPlural:clientesMapa}}.
        </p-fieldset>
    </div>
</div>
