<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes Incluidos Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{ventasNetas + 2000000 | currency:'VEF':'symbol-narrow':'1.0-3' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año">
            {{ porcentaje | percent:"1.2-2" }}
        </p-card>
    </div>
</div>
